<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Quick Translate Settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                width: 400px;
                background: #f5f5f5;
            }

            .container {
                background: white;
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
                font-size: 24px;
                margin-bottom: 20px;
                border-bottom: 2px solid #e53935;
                padding-bottom: 10px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: bold;
            }

            input,
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }

            input:focus,
            select:focus {
                outline: none;
                border-color: #e53935;
            }

            button {
                background: #e53935;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                width: 100%;
                transition: background 0.3s;
            }

            button:hover {
                background: #c62828;
            }

            .status {
                margin-top: 15px;
                padding: 10px;
                border-radius: 4px;
                text-align: center;
                display: none;
            }

            .status.success {
                background: #c8e6c9;
                color: #2e7d32;
                display: block;
            }

            .status.error {
                background: #ffcdd2;
                color: #c62828;
                display: block;
            }

            .help-text {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
            }

            .example {
                background: #f9f9f9;
                padding: 10px;
                border-left: 3px solid #e53935;
                margin-top: 15px;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>⚙️ Cài Đặt Quick Translate</h1>

            <div class="form-group">
                <label for="apiKey">Google AI (Gemini) API Key:</label>
                <input
                    type="text"
                    id="apiKey"
                    placeholder="Nhập API key của bạn"
                />
                <div class="help-text">
                    Lấy API key tại:
                    <a
                        href="https://aistudio.google.com/app/apikey"
                        target="_blank"
                        >Google AI Studio</a
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="targetLang">Ngôn ngữ đích:</label>
                <select id="targetLang">
                    <option value="en">🇬🇧 English</option>
                    <option value="vi">🇻🇳 Tiếng Việt (Vietnamese)</option>
                    <option value="zh">🇨🇳 中文 (Chinese - Simplified)</option>
                    <option value="zh-TW">
                        🇹🇼 中文 (Chinese - Traditional)
                    </option>
                    <option value="ja">🇯🇵 日本語 (Japanese)</option>
                    <option value="ko">🇰🇷 한국어 (Korean)</option>
                    <option value="th">🇹🇭 ไทย (Thai)</option>
                    <option value="id">🇮🇩 Bahasa Indonesia (Indonesian)</option>
                    <option value="ms">🇲🇾 Bahasa Melayu (Malay)</option>
                    <option value="tl">🇵🇭 Tagalog (Filipino)</option>
                    <option value="my">🇲🇲 မြန်မာ (Burmese)</option>
                    <option value="km">🇰🇭 ខ្មែរ (Khmer)</option>
                    <option value="lo">🇱🇦 ລາວ (Lao)</option>
                    <option value="es">🇪🇸 Español (Spanish)</option>
                    <option value="fr">🇫🇷 Français (French)</option>
                    <option value="de">🇩🇪 Deutsch (German)</option>
                    <option value="it">🇮🇹 Italiano (Italian)</option>
                    <option value="pt">🇵🇹 Português (Portuguese)</option>
                    <option value="ru">🇷🇺 Русский (Russian)</option>
                    <option value="ar">🇸🇦 العربية (Arabic)</option>
                    <option value="hi">🇮🇳 हिन्दी (Hindi)</option>
                    <option value="bn">🇧🇩 বাংলা (Bengali)</option>
                    <option value="pa">🇮🇳 ਪੰਜਾਬੀ (Punjabi)</option>
                    <option value="ur">🇵🇰 اردو (Urdu)</option>
                    <option value="fa">🇮🇷 فارسی (Persian)</option>
                    <option value="tr">🇹🇷 Türkçe (Turkish)</option>
                    <option value="nl">🇳🇱 Nederlands (Dutch)</option>
                    <option value="pl">🇵🇱 Polski (Polish)</option>
                    <option value="uk">🇺🇦 Українська (Ukrainian)</option>
                    <option value="cs">🇨🇿 Čeština (Czech)</option>
                    <option value="ro">🇷🇴 Română (Romanian)</option>
                    <option value="sv">🇸🇪 Svenska (Swedish)</option>
                    <option value="no">🇳🇴 Norsk (Norwegian)</option>
                    <option value="da">🇩🇰 Dansk (Danish)</option>
                    <option value="fi">🇫🇮 Suomi (Finnish)</option>
                    <option value="el">🇬🇷 Ελληνικά (Greek)</option>
                    <option value="he">🇮🇱 עברית (Hebrew)</option>
                    <option value="hu">🇭🇺 Magyar (Hungarian)</option>
                    <option value="sk">🇸🇰 Slovenčina (Slovak)</option>
                    <option value="bg">🇧🇬 Български (Bulgarian)</option>
                    <option value="hr">🇭🇷 Hrvatski (Croatian)</option>
                    <option value="sr">🇷🇸 Српски (Serbian)</option>
                    <option value="lt">🇱🇹 Lietuvių (Lithuanian)</option>
                    <option value="lv">🇱🇻 Latviešu (Latvian)</option>
                    <option value="et">🇪🇪 Eesti (Estonian)</option>
                    <option value="sl">🇸🇮 Slovenščina (Slovenian)</option>
                    <option value="sw">🇰🇪 Kiswahili (Swahili)</option>
                    <option value="af">🇿🇦 Afrikaans</option>
                    <option value="am">🇪🇹 አማርኛ (Amharic)</option>
                    <option value="az">🇦🇿 Azərbaycan (Azerbaijani)</option>
                    <option value="eu">🇪🇸 Euskara (Basque)</option>
                    <option value="be">🇧🇾 Беларуская (Belarusian)</option>
                    <option value="ca">🇪🇸 Català (Catalan)</option>
                    <option value="gl">🇪🇸 Galego (Galician)</option>
                    <option value="ka">🇬🇪 ქართული (Georgian)</option>
                    <option value="gu">🇮🇳 ગુજરાતી (Gujarati)</option>
                    <option value="is">🇮🇸 Íslenska (Icelandic)</option>
                    <option value="kn">🇮🇳 ಕನ್ನಡ (Kannada)</option>
                    <option value="kk">🇰🇿 Қазақ (Kazakh)</option>
                    <option value="ky">🇰🇬 Кыргызча (Kyrgyz)</option>
                    <option value="mk">🇲🇰 Македонски (Macedonian)</option>
                    <option value="ml">🇮🇳 മലയാളം (Malayalam)</option>
                    <option value="mr">🇮🇳 मराठी (Marathi)</option>
                    <option value="mn">🇲🇳 Монгол (Mongolian)</option>
                    <option value="ne">🇳🇵 नेपाली (Nepali)</option>
                    <option value="si">🇱🇰 සිංහල (Sinhala)</option>
                    <option value="ta">🇮🇳 தமிழ் (Tamil)</option>
                    <option value="te">🇮🇳 తెలుగు (Telugu)</option>
                    <option value="uz">🇺🇿 Oʻzbek (Uzbek)</option>
                    <option value="cy">🏴󠁧󠁢󠁷󠁬󠁳󠁿 Cymraeg (Welsh)</option>
                    <option value="ga">🇮🇪 Gaeilge (Irish)</option>
                    <option value="mt">🇲🇹 Malti (Maltese)</option>
                    <option value="sq">🇦🇱 Shqip (Albanian)</option>
                    <option value="hy">🇦🇲 Հայերեն (Armenian)</option>
                    <option value="la">🏛️ Latina (Latin)</option>
                    <option value="lb">
                        🇱🇺 Lëtzebuergesch (Luxembourgish)
                    </option>
                </select>
            </div>

            <button id="save">💾 Lưu cài đặt</button>

            <div id="status" class="status"></div>

            <div class="example">
                <strong>📝 Cách sử dụng:</strong><br />
                Gõ <code>&lt;văn bản cần dịch&gt;</code> trong bất kỳ ô nhập nào
                trên web<br />
                <small>Ví dụ: &lt;xin chào&gt; hoặc &lt;thank you&gt;</small>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
