<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: Arial, sans-serif;
            }
            h3 {
                margin: 0 0 10px 0;
            }
            input,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 10px;
                background: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #357ae8;
            }
            .status {
                margin-top: 10px;
                font-size: 12px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h3>Google AI Translator</h3>
        <input type="text" id="apiKey" placeholder="Nhập API Key" />
        <label for="targetLang">Ngôn ngữ đích:</label>
        <select id="targetLang"></select>
        <button id="save">Lưu cài đặt</button>
        <div class="status" id="status"></div>
        <script src="popup.js"></script>
    </body>
</html>
